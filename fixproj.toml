files = [
    "tests/test.fix",
    "tests/common/common_test.fix",
    "tests/common/assert_test.fix",
    "tests/common/time_ex_test.fix",
    "tests/text/string_ex_test.fix",
    "tests/trait/traversable_test.fix",
]

